<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit - Premium Bluesky Client for iOS</title>
    <meta name="description" content="Experience Bluesky with advanced bookmark management, hot posts discovery, and powerful search features.">
    <meta property="og:title" content="Limit - Premium Bluesky Client">
    <meta property="og:description" content="The most powerful Bluesky client for iOS with advanced features.">
    <meta property="og:image" content="https://ios.hyperlimit.app/assets/app-icon.svg">
    <link rel="icon" type="image/svg+xml" href="/assets/app-icon.svg">
    <link rel="apple-touch-icon" href="/assets/app-icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 20px;
            opacity: 0.95;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .links {
            margin-top: 40px;
            font-size: 14px;
        }
        
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .links a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/assets/app-icon.svg" alt="Limit App Icon">
        </div>
        
        <h1>Limit</h1>
        <p class="tagline">The Premium Bluesky Client for iOS</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîñ</div>
                <div class="feature-title">Smart Bookmarks</div>
                <div class="feature-desc">Organize & share with AI descriptions</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üî•</div>
                <div class="feature-title">Hot Posts</div>
                <div class="feature-desc">Discover trending content instantly</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üîç</div>
                <div class="feature-title">Power Search</div>
                <div class="feature-desc">Find anything on Bluesky</div>
            </div>
        </div>
        
        <a href="https://apps.apple.com/app/limit-for-sky/id6748037680" class="cta-button">
            Download on App Store
        </a>
        
        <div class="links">
            <a href="https://p24l.github.io/Limit/PRIVACY_POLICY">Privacy Policy</a>
            <a href="https://github.com/P24L/Limit">GitHub</a>
            <a href="https://bsky.app/profile/hyperlimit.app">Bluesky</a>
        </div>
    </div>
    
    <script>
        // Smooth animations on load
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.feature');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${0.1 * index}s`;
                el.style.animation = 'fadeIn 0.6s ease-out forwards';
            });
        });
    </script>
</body>
</html>
